<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Map Attack Remastered</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    <link rel="icon" href="./images/globe.png" type="image/x-icon" />
</head>
<body>
    <div class="container">
    <header>
        <div id="flag-container" class="flag-container">
            <img class="item-img" id="country-flag" src="" alt="flag" />
        </div>
    </header>
    <nav>
        <ul class="container-nav">
            <a href="index.html"><li class="home">Home</li></a>
            <a href="main.html"><li class="replay">Replay</li></a>
        </ul>
    </nav>
    <div class="container-main" id="container-main">
        <div class="item map" id="map"></div>
        <div class="item container-inner">
            <div class="item-inner score" id="score"></div>
            <div class="item-inner num-to-win" id="num-to-win"></div>
            <div class="item-inner wrong-answers" id="wrong-answers"></div>
            <div class="item-inner guesses-left" id="guesses-left"></div>
        </div>
        <div class="item item-type-b" id="question"></div>
        <div class="item item-type-b">
            <form class="item item-type-b__inputs" id="inputs"></form>
        </div>
        <div class="countries-no-display">
            <select id="countries"></select>
            <div id="population"></div>
            <div id="currencies"></div>
            <div id="languages"></div>
        </div>
    </div>
    <div class="container-footer">
        <div id="game-end">
            <footer class="sig">Map Attack &#169;</footer>
        </div>
    </div>
    </div>

    <audio src="sounds/answer-right.mp3" id="answer-right"></audio>
    <audio src="sounds/answer-wrong.mp3" id="answer-wrong"></audio>
    <audio src="sounds/game-win.mp3" id="game-win" loop="loop"></audio>
    <audio src="sounds/game-loss.mp3" id="game-loss" loop="loop"></audio>

    <script src="config.js"></script>
    <script src="js/main.js" async defer></script>
</body>

</html>
