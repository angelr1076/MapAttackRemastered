<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Map Attack Remastered</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    <link rel="icon" href="./images/globe.png" type="image/x-icon" />
</head>

<body>
    <header>
        <section id="flag-container" class="flag-container">
            <img class="item-img" id="country-flag" src="" alt="flag" />
        </section>
    </header>
    <nav>
        <ul class="container-nav">
            <li><a href="index.html">Home</a></li>
            <li class="game-title" id="logo">Map Attack!</li>
            <li><a href="main.html">Replay</a></li>
        </ul>
    </nav>
    <div class="container-main" id="container-main">
        <section class="item map" id="map"></section>
        <section class="item item-type-b" id="question"></section>
        <section class="item item-type-b">
            <form class="item item-type-b__inputs" id="inputs"></form>
        </section>
        <section class="item container-inner">
            <section class="item-inner score" id="score"></section>
            <section class="item-inner num-to-win" id="num-to-win"></section>
            <section class="item-inner wrong-answers" id="wrong-answers"></section>
            <section class="item-inner guesses-left" id="guesses-left"></section>
        </section>
        <section class="countries-no-display">
            <select id="countries"></select>
            <section id="population"></section>
            <section id="currencies"></section>
            <section id="languages"></section>
        </section>
    </div>
    <div class="container-footer">
        <section id="game-end">
            <footer class="sig">Created by Angel</footer>
        </section>
    </div>

    <audio src="sounds/answer-right.mp3" id="answer-right"></audio>
    <audio src="sounds/answer-wrong.mp3" id="answer-wrong"></audio>
    <audio src="sounds/game-win.mp3" id="game-win" loop="loop"></audio>
    <audio src="sounds/game-loss.mp3" id="game-loss" loop="loop"></audio>

    <script src="config.js"></script>
    <script src="js/main.js" async defer></script>
</body>

</html>
